
plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.10.0')
    // Remove this line: implementation 'com.google.firebase:firebase-core-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
}


android {
    namespace = "com.example.smartt_attendance"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    // Add this configuration to exclude problematic plugins
    configurations.all {
        exclude group: 'io.flutter.plugins.localauth', module: 'local_auth_android'
        exclude group: 'io.flutter.plugins.pathprovider', module: 'path_provider_android'
        exclude group: 'io.flutter.plugins.urllauncher', module: 'url_launcher_android'
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.smartt_attendance"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23  // Ensure this matches Firebase Auth requirements
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
